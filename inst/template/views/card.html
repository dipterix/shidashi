<div class="card card-single {{ class }} {{ ifelse(start_collapsed, 'collapsed-card  start-collapsed', '') }}"{{ card_id }}>
  <div class="card-header {{ class_header }}" style="{{ ifelse(length(style_header), paste(style_header, collapse=';'), '') }}">
    <h3 class="card-title">{{ title }}</h3>
    <!-- Buttons, labels, and many other things can be placed here! -->
    {{ tools }}
  </div>
  <div class="card-body {{ class_body }}" style="{{ ifelse(length(style_body), paste(style_body, collapse=';'), '') }};">
    {{ body }}
  </div>
  {{ footer }}
</div>
